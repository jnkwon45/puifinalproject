	<style>
		/* Style for header texts
		* --------------------------------------- */
		h1{
			font-size: 3em;
			font-family: playfair display;
			color: #FFF;
			margin:0;
			padding:0;
		}
		h2{

			margin:0;
			padding:0;
		}

		}

		}

		/* Centered texts in each section
		* --------------------------------------- */
		.section{
			text-align:center;
		}

		/* Fixed header
		* --------------------------------------- */
		#header{
			position:absolute;
			height: 50px;
			display:block;
			width: 100%;
			background: #FFF;
			z-index:9;
			text-align:left;
			color: #f2f2f2;
			padding: 20px 0 0 0;
		}

		#header{
			top:0px;
		}

		/* Backgrounds will cover all the sections
		* --------------------------------------- */
		#section0,
		#section1,
		#section2,
		#section3{
			background-size: cover;
			background-attachment: fixed;
		}

		/* Defining each sectino background and styles
		* --------------------------------------- */
		#section0{
			background-image: url(assets/imgs/intro.png);
		}
		#section0 h1{
			top: 50%;
			transform: translateY(-50%);
			position: relative;
		}
		#section1{
			background-image: url(assets/imgs/background.png);
			padding: 6% 0 0 0;
		}
	</style>
